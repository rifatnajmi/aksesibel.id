title: Disleksia
definition: 'Disleksia adalah gangguan belajar yang memengaruhi kemampuan seseorang dalam membaca, menulis, dan mengeja, meskipun memiliki kecerdasan yang normal atau di atas rata-rata. Individu dengan disleksia sering mengalami kesulitan mengenali hubungan antara huruf dan bunyi, mengurai kata-kata, serta memproses informasi tertulis secara cepat dan akurat.'
